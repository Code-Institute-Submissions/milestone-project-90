<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Pro Solutions - Video Game Console Service</title>

  <body>
    <!------------------------------------ Header ----------------------->
    <header id="top-header">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4">
            <ul>
              <li class="list-inline-item">
                <i class="fas fa-mobile-alt"></i> <span>0872545547</span>
              </li>
              <li class="list-inline-item">
                <i class="far fa-envelope"></i>
                <span>info@prosolutions.ie</span>
              </li>
            </ul>
          </div>
          <div class="d-none d-md-block col-md-8 ml-auto">
            Do not hesitate if you have a problem with your gaming machine!
            <button type="button" class="btn btn-success btn-sm">
              Success
            </button>
          </div>
        </div>
      </div>
    </header>
    <!------------------------------------ Navbar ----------------------->
    <nav class="navbar navbar-expand-sm navbar-light bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link active" href="#"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="#">Service</a>
          <a class="nav-item nav-link" href="#">Gallery</a>
          <a class="nav-item nav-link" href="#">Contact</a>
        </div>
      </div>
    </nav>
    <!------------------------------------ Hero section ----------------------->
    <section id="hero-section">
      <div class="container text-center mt-3">
        <div class="row">
          <div class="col-12">
            <div class="jumbotron">
              <h1>The game is not over...</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section></section>
    <section></section>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
